<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .galeria {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 0 auto;
            max-width: 80%;
        }

        .galeria div {
            text-align: center;
        }

        img {
            display: block;
            margin: auto;
        }
    </style>

</head>

<body>
    <h1 style="text-align: center;">Galéria de imágenes </h1>

    <div style="text-align: center; margin-bottom: 20px;">
    
        <input type="text" id="imagenURL" placeholder="URL de la imagen">

        <input type="text" id="pieFoto" placeholder="Pie de foto">

        <button onclick="agregaImagen()" >Agregar Imagen</button>


    </div>

    <div class="galeria" id="galeriaImagenes">



        <div>
            <img src="/fundamentos/imgs/Icono-Reportes2.png" alt="imagen1" width="300" height="250">
            <p>Pie de imagen 1 </p>
        </div>

        <div>
            <img src="/fundamentos/imgs/Icono-RecuperacionValor2.png" alt="imagen2" width="300" height="250">
            <p>Pie de imagen 2</p>
        </div>

        <div>
            <img src="/fundamentos/imgs/Icono-Regeneracion2.png" alt="imagen3" width="300" height="250">
            <p>Pie de imagen 3</p>
        </div>





    </div>


<script>

    function agregaImagen(){
     var urlImagen= document.getElementById("imagenURL").value;
     var pieImagen= document.getElementById("pieFoto").value;

     if(urlImagen== "" && pieImagen == ""){
        alert("No ha ingresado nada en los inputs")
     }else{
        var galeria= document.getElementById("galeriaImagenes");

     var div= document.createElement("div");

     var img = document.createElement("img");
        img.src=urlImagen;
        img.width=300;
        img.height=250;
     var p = document.createElement("p");
        p.textContent=pieImagen;
     
     div.appendChild(img);
     div.appendChild(p);

     galeria.appendChild(div);

     }



    
     
    }
</script>


</body>

</html>
